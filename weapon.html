<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weapon Details - Battlefield 6 Loadouts</title>
  <link rel="stylesheet" href="../styles.css">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1 id="weapon-name">Weapon Name</h1>
      <p id="weapon-type">Weapon Type</p>
    </header>

    <main>
      <div class="weapon-detail-image">
        <img id="weapon-image" src="" alt="Weapon Image">
      </div>

      <div class="attachments-section">
        <h2>Attachments</h2>
        <ul id="attachments-list">
          <!-- Attachments will be populated here by JavaScript -->
        </ul>
      </div>

      <div class="description-section">
        <h2>Description</h2>
        <p id="weapon-description"></p>
      </div>
    </main>
  </div>

  <script src="../weapon-script.js"></script>
</body>
</html>
