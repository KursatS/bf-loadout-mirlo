<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battlefield 6 Loadouts</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="mirlo-heading">MIRLIVANIN AŞK YAŞADIĞI ATTACHMENT LİSTESİ</h1> 
      <div class="youtube-embed">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/WEFF-kCp2Fk?si=NXVfiWI0n9sO4w8H" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
    </header>

    <main>
      <div class="controls">
        <input type="text" id="search-bar" placeholder="Search weapons...">
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="smg">SMG</button>
          <button class="filter-btn" data-filter="rifle">RIFLE</button>
          <button class="filter-btn" data-filter="sniper">SNIPER</button>
          <button class="filter-btn" data-filter="pistol">PISTOL</button>
          <button class="filter-btn" id="add-weapon-btn" style="display: none;" onclick="window.location.href='add-weapon.html'">ADD WEAPON</button>
        </div>
      </div>

      <div class="weapons-list" id="weapons-list">
        <!-- Weapons will be populated here by JavaScript -->
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
